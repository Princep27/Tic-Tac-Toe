<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <p>Tic Tac Toe</p>
    </nav>

    <div class="container">
        <div class="board">
            <div class="b0 box bt bl"><span class="textBox"></span></div>
            <div class="b1 box bt"><span class="textBox"></span></div>
            <div class="b2 box bt br"><span class="textBox"></span></div>
            <div class="b3 box bl"><span class="textBox"></span></div>
            <div class="b4 box"><span class="textBox"></span></div>
            <div class="b5 box br"><span class="textBox"></span></div>
            <div class="b6 box bb bl"><span class="textBox"></span></div>
            <div class="b7 box bb"><span class="textBox"></span></div>
            <div class="b8 box bb br"><span class="textBox"></span></div>
        </div>

        <div class="info">
            <span class="playerTurn">Turn for : X</span><span><button class="btn">Reset</button></span>
            <div class="winner playerTurn"></div>
            <img class="imgAni" src="image/1920214489dancing-baby2.gif">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
